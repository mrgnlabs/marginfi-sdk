[package]
name = "zo-margin-utils-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
bytemuck = "*"
zo-abi = { git = "https://github.com/01protocol/zo-abi.git", rev = "3ff8def2c747899c9d534f5de36988b6f0a0d46c", features = [
    "cpi",
] }
fixed = "1"
fixed-macro= "*"
az = "1"
num-traits = "0.2"
arbitrary = { version = "1", features = ["derive"] }
anchor-lang = "*"

[dependencies.zo-utils]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "all"
path = "fuzz_targets/all.rs"
test = false
doc = false
